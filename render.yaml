services:
  - type: web
    name: 450mtforum
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: 450mtforum_db
          property: connectionString
      - key: RENDER_DATABASE_URL
        fromDatabase:
          name: 450mtforum_db
          property: connectionString

databases:
  - name: 450mtforum_db
    region: frankfurt
    plan: free
    ipAllowList: [] 